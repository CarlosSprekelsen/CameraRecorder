# Integration Coverage CI Step
# This workflow demonstrates the integration coverage step that can be added to any CI pipeline

name: Integration Coverage

on:
  workflow_call: # Allow this to be called from other workflows
  workflow_dispatch: # Allow manual triggering

jobs:
  integration-coverage:
    name: Integration Coverage with Cross-Package Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
            
      - name: Run integration coverage
        run: |
          mkdir -p coverage
          PKGS=$(go list ./internal/... | tr '\n' ',')
          go test \
            -tags=integration \
            -coverpkg="${PKGS%,}" \
            -coverprofile=coverage/integration.out \
            ./test/integration/...
          echo "Coverage summary:"
          go tool cover -func=coverage/integration.out | tail -1
          
      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage/integration.out -o coverage/integration.html
          echo "âœ… HTML coverage report generated: coverage/integration.html"
          
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: integration-coverage
          path: |
            coverage/integration.out
            coverage/integration.html
          retention-days: 7
          
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: integration
          file: coverage/integration.out
          fail_ci_if_error: false
