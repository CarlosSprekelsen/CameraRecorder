<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMTX Camera Service - Browser Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .connection-panel {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-connecting {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            padding: 30px;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .camera-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .camera-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .camera-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .camera-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .camera-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-busy {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .camera-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .camera-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .btn-snapshot {
            background: #17a2b8;
            color: white;
        }

        .btn-record {
            background: #dc3545;
            color: white;
        }

        .btn-stop {
            background: #6c757d;
            color: white;
        }

        .btn-stream {
            background: #28a745;
            color: white;
        }

        .log-panel {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-info {
            color: #63b3ed;
        }

        .log-success {
            color: #68d391;
        }

        .log-error {
            color: #fc8181;
        }

        .log-warning {
            color: #f6ad55;
        }

        .recording-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: #28a745;
        }

        .notification-error {
            background: #dc3545;
        }

        .notification-info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📹 MediaMTX Camera Service</h1>
            <p>Browser-based client with JWT authentication</p>
        </div>

        <div class="connection-panel">
            <div class="form-row">
                <div class="form-group">
                    <label for="host">Host:</label>
                    <input type="text" id="host" value="localhost" placeholder="Server hostname">
                </div>
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="number" id="port" value="8002" placeholder="Server port (8002=production, 8080=development)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="authType">Authentication Type:</label>
                    <select id="authType">
                        <option value="jwt">JWT Token</option>
                        <option value="api_key">API Key</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="authToken">Authentication Token:</label>
                    <input type="password" id="authToken" placeholder="Enter your JWT token or API key">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button id="connectBtn" class="btn">
                        <span class="status-indicator status-disconnected"></span>
                        Connect
                    </button>
                </div>
                <div class="form-group">
                    <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="cameraGrid" class="camera-grid hidden">
                <!-- Camera cards will be dynamically added here -->
            </div>

            <div class="log-panel">
                <h3>📋 Activity Log</h3>
                <div id="logContainer">
                    <div class="log-entry log-info">Ready to connect to camera service...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        /**
         * Browser-based client for MediaMTX Camera Service
         * 
         * Features:
         * - JWT and API Key authentication
         * - WebSocket connection management
         * - Real-time camera status updates
         * - Camera control operations
         * - Modern responsive UI
         */

        class CameraServiceClient {
            constructor() {
                this.websocket = null;
                this.connected = false;
                this.requestId = 0;
                this.pendingRequests = new Map();
                this.cameras = new Map();
                this.recordings = new Map();
                
                this.setupEventHandlers();
                this.setupUI();
            }

            setupEventHandlers() {
                // Connection buttons
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
                
                // Authentication type change
                document.getElementById('authType').addEventListener('change', (e) => {
                    const tokenInput = document.getElementById('authToken');
                    if (e.target.value === 'jwt') {
                        tokenInput.placeholder = 'Enter your JWT token';
                    } else {
                        tokenInput.placeholder = 'Enter your API key';
                    }
                });
            }

            setupUI() {
                this.updateConnectionStatus('disconnected');
            }

            updateConnectionStatus(status) {
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                const statusIndicator = connectBtn.querySelector('.status-indicator');
                
                // Remove all status classes
                statusIndicator.classList.remove('status-connected', 'status-disconnected', 'status-connecting');
                
                switch (status) {
                    case 'connected':
                        statusIndicator.classList.add('status-connected');
                        connectBtn.innerHTML = '<span class="status-indicator status-connected"></span>Connected';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        break;
                    case 'disconnected':
                        statusIndicator.classList.add('status-disconnected');
                        connectBtn.innerHTML = '<span class="status-indicator status-disconnected"></span>Connect';
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                        break;
                    case 'connecting':
                        statusIndicator.classList.add('status-connecting');
                        connectBtn.innerHTML = '<span class="status-indicator status-connecting"></span><span class="loading"></span>Connecting...';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = true;
                        break;
                }
            }

            async connect() {
                const host = document.getElementById('host').value;
                const port = document.getElementById('port').value;
                const authType = document.getElementById('authType').value;
                const authToken = document.getElementById('authToken').value;

                if (!host || !port || !authToken) {
                    this.showNotification('Please fill in all connection details', 'error');
                    return;
                }

                this.updateConnectionStatus('connecting');
                this.log('Connecting to camera service...', 'info');

                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${host}:${port}/ws`;
                    
                    this.websocket = new WebSocket(wsUrl);
                    
                    // Store authentication details
                    this.authType = authType;
                    this.authToken = authToken;
                    
                    // Set up WebSocket event handlers
                    this.websocket.onopen = () => this.onWebSocketOpen();
                    this.websocket.onmessage = (event) => this.onWebSocketMessage(event);
                    this.websocket.onclose = () => this.onWebSocketClose();
                    this.websocket.onerror = (error) => this.onWebSocketError(error);
                    
                } catch (error) {
                    this.log(`Connection failed: ${error.message}`, 'error');
                    this.updateConnectionStatus('disconnected');
                    this.showNotification('Connection failed', 'error');
                }
            }

            async onWebSocketOpen() {
                this.connected = true;
                this.updateConnectionStatus('connected');
                this.log('Connected to camera service', 'success');
                
                // Authenticate if token provided
                if (this.authToken) {
                    try {
                        await this.authenticate();
                        this.log('Authentication successful', 'success');
                        this.showNotification('Connected and authenticated successfully', 'success');
                        
                        // Load camera list after authentication
                        this.loadCameras();
                    } catch (error) {
                        this.log(`Authentication failed: ${error.message}`, 'error');
                        this.showNotification('Authentication failed', 'error');
                        this.disconnect();
                    }
                } else {
                    this.log('Connected without authentication', 'warning');
                    this.showNotification('Connected without authentication', 'warning');
                    
                    // Load camera list
                    this.loadCameras();
                }
            }

            onWebSocketMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle JSON-RPC response
                    if (data.id !== undefined && data.result !== undefined) {
                        this.handleResponse(data);
                    }
                    // Handle JSON-RPC notification
                    else if (data.method !== undefined && data.id === undefined) {
                        this.handleNotification(data);
                    }
                    
                } catch (error) {
                    this.log(`Invalid message: ${error.message}`, 'error');
                }
            }

            onWebSocketClose() {
                this.connected = false;
                this.updateConnectionStatus('disconnected');
                this.log('Disconnected from camera service', 'warning');
                this.showNotification('Disconnected from service', 'info');
                
                // Hide camera grid
                document.getElementById('cameraGrid').classList.add('hidden');
            }

            onWebSocketError(error) {
                this.log(`WebSocket error: ${error.message}`, 'error');
            }

            async authenticate() {
                if (!this.connected || !this.authToken) {
                    throw new Error('Not connected or no authentication token');
                }

                const params = {
                    token: this.authToken,
                    auth_type: this.authType
                };

                const response = await this.sendRequest('authenticate', params);
                
                if (response.authenticated) {
                    this.authenticated = true;
                    return response;
                } else {
                    throw new Error(response.error || 'Authentication failed');
                }
            }

            disconnect() {
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                this.connected = false;
                this.updateConnectionStatus('disconnected');
            }

            sendRequest(method, params = {}) {
                if (!this.connected) {
                    throw new Error('Not connected to camera service');
                }
                
                this.requestId++;
                const requestId = this.requestId;
                
                const request = {
                    jsonrpc: '2.0',
                    method: method,
                    id: requestId,
                    params: params
                };
                
                return new Promise((resolve, reject) => {
                    // Store promise for response
                    this.pendingRequests.set(requestId, { resolve, reject });
                    
                    // Send request
                    this.websocket.send(JSON.stringify(request));
                    
                    // Set timeout
                    setTimeout(() => {
                        if (this.pendingRequests.has(requestId)) {
                            this.pendingRequests.delete(requestId);
                            reject(new Error(`Request timeout: ${method}`));
                        }
                    }, 30000);
                });
            }

            handleResponse(response) {
                const requestId = response.id;
                if (this.pendingRequests.has(requestId)) {
                    const { resolve, reject } = this.pendingRequests.get(requestId);
                    this.pendingRequests.delete(requestId);
                    
                    if (response.error) {
                        reject(new Error(response.error.message || 'Unknown error'));
                    } else {
                        resolve(response.result);
                    }
                }
            }

            handleNotification(notification) {
                const method = notification.method;
                const params = notification.params || {};
                
                switch (method) {
                    case 'camera_status_update':
                        this.handleCameraStatusUpdate(params);
                        break;
                    case 'recording_status_update':
                        this.handleRecordingStatusUpdate(params);
                        break;
                    default:
                        this.log(`Received notification: ${method}`, 'info');
                }
            }

            async loadCameras() {
                try {
                    const result = await this.sendRequest('get_camera_list');
                    this.cameras.clear();
                    
                    for (const cameraData of result.cameras || []) {
                        this.cameras.set(cameraData.device_path, cameraData);
                    }
                    
                    this.renderCameraGrid();
                    this.log(`Loaded ${this.cameras.size} cameras`, 'success');
                    
                } catch (error) {
                    this.log(`Failed to load cameras: ${error.message}`, 'error');
                }
            }

            renderCameraGrid() {
                const grid = document.getElementById('cameraGrid');
                grid.innerHTML = '';
                
                if (this.cameras.size === 0) {
                    grid.innerHTML = '<div class="log-entry log-warning">No cameras available</div>';
                    grid.classList.remove('hidden');
                    return;
                }
                
                for (const [devicePath, camera] of this.cameras) {
                    const card = this.createCameraCard(devicePath, camera);
                    grid.appendChild(card);
                }
                
                grid.classList.remove('hidden');
            }

            createCameraCard(devicePath, camera) {
                const card = document.createElement('div');
                card.className = 'camera-card';
                card.innerHTML = `
                    <div class="camera-header">
                        <div class="camera-name">${camera.name}</div>
                        <div class="camera-status status-${camera.status}">${camera.status}</div>
                    </div>
                    <div class="camera-info">
                        <div class="info-item">
                            <span class="info-label">Device:</span>
                            <span class="info-value">${devicePath}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Capabilities:</span>
                            <span class="info-value">${camera.capabilities?.join(', ') || 'None'}</span>
                        </div>
                        ${camera.stream_url ? `
                        <div class="info-item">
                            <span class="info-label">Stream:</span>
                            <span class="info-value">${camera.stream_url}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="camera-actions">
                        <button class="action-btn btn-snapshot" onclick="client.takeSnapshot('${devicePath}')">
                            📸 Snapshot
                        </button>
                        <button class="action-btn btn-record" onclick="client.startRecording('${devicePath}')">
                            🎥 Record
                        </button>
                        <button class="action-btn btn-stop" onclick="client.stopRecording('${devicePath}')">
                            ⏹️ Stop
                        </button>
                        ${camera.stream_url ? `
                        <button class="action-btn btn-stream" onclick="client.openStream('${camera.stream_url}')">
                            📺 Stream
                        </button>
                        ` : ''}
                    </div>
                `;
                
                return card;
            }

            async takeSnapshot(devicePath) {
                try {
                    this.log(`Taking snapshot from ${devicePath}...`, 'info');
                    const result = await this.sendRequest('take_snapshot', { device: devicePath });
                    
                    if (result.success) {
                        this.log(`Snapshot saved: ${result.filename}`, 'success');
                        this.showNotification('Snapshot taken successfully', 'success');
                    } else {
                        this.log(`Snapshot failed: ${result.error}`, 'error');
                        this.showNotification('Snapshot failed', 'error');
                    }
                } catch (error) {
                    this.log(`Snapshot error: ${error.message}`, 'error');
                    this.showNotification('Snapshot failed', 'error');
                }
            }

            async startRecording(devicePath) {
                try {
                    this.log(`Starting recording from ${devicePath}...`, 'info');
                    const result = await this.sendRequest('start_recording', { 
                        device: devicePath,
                        duration: 30 // 30 seconds
                    });
                    
                    if (result.success) {
                        this.recordings.set(devicePath, result.recording);
                        this.log(`Recording started: ${result.recording.filename}`, 'success');
                        this.showNotification('Recording started', 'success');
                        this.updateRecordingStatus(devicePath, true);
                    } else {
                        this.log(`Recording failed: ${result.error}`, 'error');
                        this.showNotification('Recording failed', 'error');
                    }
                } catch (error) {
                    this.log(`Recording error: ${error.message}`, 'error');
                    this.showNotification('Recording failed', 'error');
                }
            }

            async stopRecording(devicePath) {
                try {
                    this.log(`Stopping recording from ${devicePath}...`, 'info');
                    const result = await this.sendRequest('stop_recording', { device: devicePath });
                    
                    if (result.success) {
                        this.recordings.delete(devicePath);
                        this.log(`Recording stopped: ${result.filename}`, 'success');
                        this.showNotification('Recording stopped', 'success');
                        this.updateRecordingStatus(devicePath, false);
                    } else {
                        this.log(`Stop recording failed: ${result.error}`, 'error');
                        this.showNotification('Stop recording failed', 'error');
                    }
                } catch (error) {
                    this.log(`Stop recording error: ${error.message}`, 'error');
                    this.showNotification('Stop recording failed', 'error');
                }
            }

            openStream(streamUrl) {
                window.open(streamUrl, '_blank');
                this.log(`Opening stream: ${streamUrl}`, 'info');
            }

            updateRecordingStatus(devicePath, isRecording) {
                const card = document.querySelector(`[onclick*="${devicePath}"]`).closest('.camera-card');
                const recordBtn = card.querySelector('.btn-record');
                
                if (isRecording) {
                    recordBtn.innerHTML = '<span class="recording-indicator"></span>Recording...';
                    recordBtn.disabled = true;
                } else {
                    recordBtn.innerHTML = '🎥 Record';
                    recordBtn.disabled = false;
                }
            }

            handleCameraStatusUpdate(params) {
                const camera = params.camera;
                if (camera) {
                    this.cameras.set(camera.device_path, camera);
                    this.renderCameraGrid();
                    this.log(`Camera ${camera.name} status updated: ${camera.status}`, 'info');
                }
            }

            handleRecordingStatusUpdate(params) {
                const recording = params.recording;
                if (recording) {
                    this.log(`Recording ${recording.filename} status: ${recording.status}`, 'info');
                    
                    if (recording.status === 'completed') {
                        this.recordings.delete(recording.device_path);
                        this.updateRecordingStatus(recording.device_path, false);
                    }
                }
            }

            log(message, type = 'info') {
                const container = document.getElementById('logContainer');
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
                
                // Keep only last 100 entries
                while (container.children.length > 100) {
                    container.removeChild(container.firstChild);
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification notification-${type}`;
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize client when page loads
        let client;
        document.addEventListener('DOMContentLoaded', () => {
            client = new CameraServiceClient();
        });
    </script>
</body>
