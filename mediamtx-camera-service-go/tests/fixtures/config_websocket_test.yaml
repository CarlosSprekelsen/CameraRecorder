# WebSocket Test Configuration - Optimized for Unit Testing
# This configuration is specifically designed for WebSocket unit tests
# with minimal validation requirements and proper test paths

server:
  host: "127.0.0.1"
  port: 8002  # Will be overridden by dynamic port assignment
  websocket_path: "/ws"
  max_connections: 100
  read_timeout: 5s
  write_timeout: 1s
  ping_interval: 30s
  pong_wait: 60s
  max_message_size: 1048576
  read_buffer_size: 1024
  write_buffer_size: 1024
  shutdown_timeout: 30s
  client_cleanup_timeout: 10s

mediamtx:
  host: "localhost"
  api_port: 9997
  rtsp_port: 8554
  webrtc_port: 8889
  hls_port: 8888
  config_path: "/tmp/mediamtx.yml"  # Use existing path
  recordings_path: "/tmp/recordings"  # Use existing path
  snapshots_path: "/tmp/snapshots"  # Use existing path
  health_check_interval: 30
  health_failure_threshold: 3
  health_circuit_breaker_timeout: 60
  health_max_backoff_interval: 300
  health_recovery_confirmation_threshold: 2
  backoff_base_multiplier: 2.0
  process_termination_timeout: 10.0
  process_kill_timeout: 5.0
  codec:
    video_profile: "baseline"
    video_level: "3.1"
    pixel_format: "yuv420p"
    bitrate: "2M"
    preset: "fast"

camera:
  poll_interval: 5.0
  detection_timeout: 10.0
  device_range: [0, 9]
  enable_capability_detection: true
  auto_start_streams: false
  capability_timeout: 5.0
  capability_retry_interval: 1.0
  capability_max_retries: 3

logging:
  level: "error"
  format: "json"
  file_enabled: false  # Disable file logging for tests
  file_path: "/tmp/test_camera-service.log"
  max_file_size: 10485760
  backup_count: 5
  console_enabled: false

recording:
  enabled: true
  format: "mp4"
  quality: "medium"
  segment_duration: 300
  max_segment_size: 104857600
  auto_cleanup: true
  cleanup_interval: 3600
  max_age: 604800
  max_size: 1073741824
  default_rotation_size: 104857600
  default_max_duration: 24h
  default_retention_days: 7

snapshots:
  enabled: true
  format: "jpeg"
  quality: 85
  max_width: 1920
  max_height: 1080
  auto_cleanup: true
  cleanup_interval: 3600
  max_age: 604800
  max_count: 1000

ffmpeg:
  snapshot:
    process_creation_timeout: 10.0
    execution_timeout: 30.0
    internal_timeout: 5
    retry_attempts: 3
    retry_delay: 1.0
  recording:
    process_creation_timeout: 10.0
    execution_timeout: 30.0
    internal_timeout: 5
    retry_attempts: 3
    retry_delay: 1.0

performance:
  snapshot_tiers:
    tier1_usb_direct_timeout: 5.0
    tier2_rtsp_ready_check_timeout: 2.0
    tier3_activation_timeout: 5.0
    tier3_activation_trigger_timeout: 10.0
    total_operation_timeout: 15.0
    immediate_response_threshold: 0.5
    acceptable_response_threshold: 2.0
    slow_response_threshold: 5.0

security:
  rate_limit_requests: 100
  rate_limit_window: 1m
  jwt_secret_key: "test-secret-key-for-websocket-tests-only"
  jwt_expiry_hours: 24

storage:
  warn_percent: 80
  block_percent: 90
  default_path: "/tmp/recordings"
  fallback_path: "/tmp/recordings"

retention_policy:
  enabled: true
  type: "age"
  max_age_days: 7
  max_size_gb: 1
  auto_cleanup: true
