# Clean Production Configuration - Only actually used parameters
# Removed leftovers from previous refactorings

server:
  host: "0.0.0.0"
  port: 8002
  websocket_path: "/ws"
  max_connections: 1000
  read_timeout: 5s
  write_timeout: 1s
  ping_interval: 30s
  pong_wait: 60s
  max_message_size: 1048576

mediamtx:
  # Core MediaMTX settings (actually used)
  host: "127.0.0.1"
  api_port: 9997
  rtsp_port: 8554
  # Use existing MediaMTX config (backed up to .bak)
  config_path: "/home/carlossprekelsen/CameraRecorder/mediamtx-camera-service-go/internal/security/dependencies/mediamtx/mediamtx.yml"
  recordings_path: "/tmp/recordings"
  snapshots_path: "/tmp/snapshots"
  
  # Health monitoring (actually used)
  health_check_interval: 30
  health_failure_threshold: 3
  health_circuit_breaker_timeout: 60
  health_max_backoff_interval: 300
  health_recovery_confirmation_threshold: 2
  backoff_base_multiplier: 2.0
  process_termination_timeout: 10.0
  process_kill_timeout: 5.0
  
  # Codec settings (actually used)
  codec:
    video_profile: "baseline"
    video_level: "3.1"
    pixel_format: "yuv420p"
    bitrate: "2M"
    preset: "fast"

camera:
  poll_interval: 0.1
  detection_timeout: 2.0
  device_range: [0, 9]
  enable_capability_detection: true
  auto_start_streams: true
  capability_timeout: 5.0
  capability_retry_interval: 1.0
  capability_max_retries: 3

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_enabled: true
  file_path: "/tmp/camera-service.log"
  max_file_size: 10485760
  backup_count: 5
  console_enabled: true

recording:
  enabled: false
  format: "mp4"
  quality: "high"
  segment_duration: 3600
  max_segment_size: 524288000
  auto_cleanup: true
  cleanup_interval: 86400
  max_age: 604800
  max_size: 10737418240
  default_rotation_size: 104857600
  default_max_duration: 24h
  default_retention_days: 7
  # Architecture-compliant path management fields
  file_name_pattern: "%path_%Y-%m-%d_%H-%M-%S"
  use_device_subdirs: false
  record_format: "fmp4"

snapshots:
  enabled: true
  format: "jpeg"
  quality: 90
  max_width: 1920
  max_height: 1080
  auto_cleanup: true
  cleanup_interval: 3600
  max_age: 86400
  max_count: 1000

ffmpeg:
  snapshot:
    process_creation_timeout: 5.0
    execution_timeout: 8.0
    internal_timeout: 5000000
    retry_attempts: 2
    retry_delay: 1.0
  recording:
    process_creation_timeout: 10.0
    execution_timeout: 15.0
    internal_timeout: 10000000
    retry_attempts: 3
    retry_delay: 2.0

# Performance settings (actually used)
performance:
  snapshot_tiers:
    tier1_usb_direct_timeout: 0.5
    tier2_rtsp_ready_check_timeout: 1.0
    tier3_activation_timeout: 3.0
    tier3_activation_trigger_timeout: 1.0
    total_operation_timeout: 10.0
    immediate_response_threshold: 0.5
    acceptable_response_threshold: 2.0
    slow_response_threshold: 5.0

# Security settings (actually used)
security:
  rate_limit_requests: 100
  rate_limit_window: 1m
  jwt_secret_key: "production-secret-key-change-me"
  jwt_expiry_hours: 24

# Storage settings (actually used)
storage:
  warn_percent: 80
  block_percent: 90
  default_path: "/tmp/recordings"
  fallback_path: "/tmp/recordings"

# Retention policy (actually used)
retention_policy:
  enabled: true
  type: "age"
  max_age_days: 7
  max_size_gb: 1
  auto_cleanup: true
